<div>
	<form method="GET" action="results" class="w-100" style="max-width: 500px">
		<div class="input-group input-group-lg">
			<input
				type="text"
				class="form-control"
				placeholder="🔍 Type Your Symptoms"
				id="query"
				name="query"
				required
			/>
		</div>
		<input type="hidden" name="clocation" id="clocation" />
		<input type="hidden" name="isquery" id="isquery" value="false" />
		<button type="submit" id="searchbtn" class="btn btn-lg btn-info w-100 p-3">
			Search
		</button>
		<div class="mt-3">
			<button type="button" class="btn btn-info mb-1 rr" value="lethargy">
				lethargy
			</button>
			<button type="button" class="btn btn-info mb-1 rr" value="cough">
				cough
			</button>
			<button type="button" class="btn btn-warning mb-1 rr" value="diarrhoea">
				diarrhoea
			</button>
			<button type="button" class="btn btn-danger mb-1 rr" value="constipation">
				constipation
			</button>
			<button type="button" class="btn btn-dark mb-1 rr" value="back_pain">
				back pain
			</button>
			<button
				type="button"
				class="btn btn-secondary mb-1 rr"
				value="joint_pain"
			>
				joint pain
			</button>
			<button
				type="button"
				class="btn btn-success mb-1 rr"
				value="stomach_pain"
			>
				stomach pain
			</button>
			<button
				type="button"
				class="btn btn-secondary mb-1 rr"
				value="weight_gain"
			>
				weight gain
			</button>
			<button type="button" class="btn btn-danger mb-1 rr" value="sweating">
				sweating
			</button>
			<button
				type="button"
				class="btn btn-warning mb-1 rr"
				value="patches_in_throat"
			>
				patches in throat
			</button>
			<button
				type="button"
				class="btn btn-success mb-1 rr"
				value="nodal_skin_eruptions"
			>
				nodal skin eruptions
			</button>
			<button
				type="button"
				class="btn btn-info mb-1 rr"
				value="passage_of_gases"
			>
				passage of gases
			</button>
			<button type="button" class="btn btn-light mb-1 rr" value="dehydration">
				dehydration
			</button>
			<button
				type="button"
				class="btn btn-dark mb-1 rr"
				value="bladder_discomfort"
			>
				bladder discomfort
			</button>
		</div>
	</form>
</div>
<script>
	var rBtn = document.querySelectorAll(".r");
	var queryVal = "";
	$(document).ready(function () {
		$(".rr").click(function (e) {
			if (!$(e.target).hasClass("r")) {
				$(e.target).addClass("r");
				queryVal += " " + $(e.target).val();
			} else {
				$(e.target).removeClass("r");
				queryVal = queryVal.replace($(e.target).val(), "");
			}
			queryVal = queryVal.trim();
			$("#query").val(queryVal);

			if ($(".rr").hasClass("r")) $("#isquery").val(true);
			else $("#isquery").val(false);
		});
	});
</script>
