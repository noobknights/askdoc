{% extends 'base.html' %} {% block content %}
<h1 class="display-4">Health</h1>
{% if success %}
<div class="d-flex flex-column align-items-center">
	<div class="alert alert-success alert-dismissible" style="max-width: 500px">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		<strong>{{success}}</strong>
	</div>
</div>
{% elif error %}
<div class="d-flex flex-column align-items-center">
	<div class="alert alert-danger alert-dismissible" style="max-width: 500px">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		<strong>{{error}}</strong>
	</div>
</div>
{% endif %}
<div class="d-flex flex-column justify-content align-items-center">
	{% include 'api/form.html' %}
</div>
{% if result %}
<br />
<h2 class="text-primary">{{result.0}}</h2>
{% endif %} {% endblock %}
